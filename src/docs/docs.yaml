swagger: '2.0'
info:
  description: |
    Barefoot nomad is an application that will enable its “Company Nomads” book their international travel and accommodation globally; easily and conveniently across all the locations/centers where the Company has its operations.
  version: 1.0.0
  title: Barefoot Nomad

tags:
  - name: users
    description: Manage User Accout
host: localhost:3000
basePath: /api/v1
paths:
  /users:
    post:
      tags:
        - users
      summary: Add a new user account
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: User details
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
              email:
                type: string
              password:
                type: string
      responses:
        401:
          description: Invalid input
        200:
          description: Success
        409:
          description: Email Address already exist
        400:
          description: Bad request
        201:
          description: created
    put:
      tags:
        - users
      summary: Updates user details
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: field to be updated
          required: true
          schema:
            type: object
            properties:
              field:
                type: string
      responses:
        401:
          description: Invalid input
        200:
          description: Success
    get:
      tags:
        - users
      summary: Get user details
      produces:
        - application/json
      responses:
        401:
          description: Invalid input
        200:
          description: Success

  /auth/login:
    post:
      tags:
        - auth
      summary: Logs in a user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: User details
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        400:
          description: Invalid Credentials
        200:
          description: Success
          schema:
            $ref: '#definitions/AuthReponse'
  /auth/signup:
    post:
      tags:
        - auth
      summary: Create User Account
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: User details
          required: true
          schema:
            type: object
            properties:
              first_name:
                type: string
              last_name:
                type: string
              email:
                type: string
              password:
                type: string
      responses:
        409:
          description: Email already exists
        201:
          description: Success
          schema:
            $ref: '#definitions/AuthReponse'
definitions:
  AuthReponse:
    properties:
      status:
        type: string
      data:
        type: object
        properties:
          token:
            type: string
          id:
            type: integer
          email:
            type: string
          first_name:
            type: string
          last_name:
            type: string
          is_admin:
            type: boolean
            default: false
          is_verified:
            type: boolean
            default: false
schemes:
  - https
  - http











