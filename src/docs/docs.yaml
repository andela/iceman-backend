swagger: '2.0'
info:
  description: |
    Barefoot nomad is an application that will enable its “Company Nomads” book their international travel and accommodation globally; easily and conveniently across all the locations/centers where the Company has its operations.
  version: 1.0.0
  title: Barefoot Nomad

tags:
  - name: auth
    description: Authentication routes
host: localhost:3000
basePath: /api/v1
paths:
  /auth/login:
    post:
      tags:
        - auth
      summary: Logs in a user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: User details
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        400:
          description: Invalid Credentials
        200:
          description: Success
          schema:
            $ref: '#definitions/AuthReponse'
  /auth/signup:
    post:
      tags:
        - auth
      summary: Create User Account
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: User details
          required: true
          schema:
            type: object
            properties:
              first_name:
                type: string
              last_name:
                type: string
              email:
                type: string
              password:
                type: string
      responses:
        409:
          description: Email already exists
        201:
          description: Success
          schema:
            $ref: '#definitions/AuthReponse'
      
  /auth/verify?token:
    get:
      tags:
        - auth
      summary: Verifies User Email
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: token
          description: User token
          required: true
          schema:
            type: string
            properties:
              email:
                type: string
      responses:
        400:
          description: Error
        200:
          description: Success

  /auth/resend_verification_link:
    post:
      tags:
        - auth
      summary: Resend Verification Link
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: email
          description: User email
          required: true
          schema:
            type: string
            properties:
              email:
                type: string
      responses:
        400:
          description: error
        200:
          description: Success
  /auth/forgot_password:
    post:
      tags:
        - auth
      summary: sends change mail paswword
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: email
          description: User Email
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
      responses:
        404:
          description: Email Not Found
        200:
          description: Success
  /auth/reset_password/{token}:
    patch:
      tags:
        - auth
      summary: changes user password
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: password
          description: New password
          required: true
          schema:
            type: object
            properties:
              password:
                type: string
        - in: path
          name: token
          required: true
          type: string
      responses:
        404:
          description: Email Not Found
        200:
          description: Success
  /requests/{id}:
    patch:
      tags:
        - Requests
      summary: Update request by id
      description: Updates a single request
      operationId: updateRequestById
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of request to update
          required: true
          type: integer
          format: int64
        - in: body
          name: body
          description: Updated request object
          required: true
          schema:
            type: object
            properties:
              source:
                type: string
              destination:
                type: string
              tripType:
                type: string
                description: Trip type
                enum:
                  - oneway
                  - return
                  - multicity
              travelDate:
                type: string
                format: date-time
              returnDate:
                type: string
                format: date-time
              reason:
                type: string
              accommodation:
                type: string
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Request'
        400:
          description: Bad request
        401:
          description: Access Denied
        403:
          description: Authentication failed
      security:
        - api_key: []
definitions:
  AuthReponse:
    properties:
      status:
        type: string
      data:
        type: object
        properties:
          token:
            type: string
          id:
            type: integer
          email:
            type: string
          first_name:
            type: string
          last_name:
            type: string
          is_admin:
            type: boolean
            default: false
          is_verified:
            type: boolean
            default: false
  Request:
    type: object
    properties:
      status:
        type: string
      data:
        type: object
        properties:
          id:
            type: integer
          source:
            type: string
          destination:
            type: string
          tripType:
            type: string
            description: Trip type
            enum:
              - oneway
              - return
              - multicity
          travelDate:
            type: string
            format: date-time
          returnDate:
            type: string
            format: date-time
          reason:
            type: string
          accommodation:
            type: string
          status:
            type: string
          userId:
            type: integer
securityDefinitions:
  api_key:
    type: apiKey
    name: token
    in: header
definitions:
  Request:
    type: object
schemes:
  - https
  - http
