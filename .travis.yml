node_js:
  - 'stable'
install:
  - npm install
cache:
directories:
  - 'node_modules'
addons:
  chrome: stable
  postgresql: 9.6
before_script:
  - psql -c 'create database icemantestdb;' -U postgres
  - npm i -g sequelize-cli
  - npm run undo:migration
  - npm run db:migration
script:
  - npm test
